<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen centrada con fondo negro</title>
    <style>
        body {
            background-color: black; /* Establece el color de fondo negro */
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: 100vh; /* Ocupa el 100% de la altura visible del viewport */
            margin: 0;
        }
        .image-container {
            text-align: center; /* Centra la imagen dentro de su contenedor */
        }
        .image-container img {
            max-width: 100%; /* Ajusta el tamaño máximo de la imagen al contenedor */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="LinkFace.png" alt="centrada con fondo negro">
    </div>
</body>
</html>
